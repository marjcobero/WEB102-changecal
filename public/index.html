<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Write your markup here -->
    <div class="wrapper">
      <h1>Change Calculator</h1>
      <!-- Input section -->
      <div class="custom-container" style="width: 65%;">
        <div class="input-group mb-0">
          <h5>How much is due for the sale?</h5>
          <input type="text" id="amount-due" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Type Amount">
        </div>
        <div class="input-group mb-0">
          <h5>How much has the customer given you?</h5>
          <input type="text" id="amount-received" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Type Amount">
        </div>
      </div>
      <!-- end here -->

      <!-- button -->
      <div class="btn-container" >
      <button style="width: 65%;" type="button" id="calculate-change" class="btn btn-lg">Calculate</button>
      </div>
      <!-- end here -->

      <!-- output-change -->
      <div class="output-container" style="width: 80%;">
          <!-- dollars start -->
          <ul class="dollar-card">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">Dollars</h5>
                <p id="dollars-output" class="card-text">0</p>
              </div>
            </div>
          </ul>
          <!-- dollars end -->
          <!-- cents start -->
          <ul class="cents-card">
            <div class="row">
              <div class="col-sm-6">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Quarters</h5>
                    <p id="quarters-output" class="card-text">0</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Dimes</h5>
                    <p id="dimes-output" class="card-text">0</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Nickels</h5>
                    <p id="nickels-output" class="card-text">0</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Pennies</h5>
                    <p id="pennies-output" class="card-text">0</p>
                  </div>
                </div>
              </div>
            </div>
          </ul>
          <!-- cents end -->

        </div>
      </div>
    </div>

    <!-- Don't forget to add your <script> tag here -->
    <script src="main.js"></script>
  </body>
</html>
